<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nazi</title>
    <link id="favicon" rel="icon" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        .half {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .half img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bg-sound" autoplay loop></audio>

    <div class="half">
        <img id="img1" alt="png1">
    </div>

    <div class="half">
        <img id="img2" alt="png2">
    </div>

    <script>
        // Base URL to your GitHub Pages
        const baseURL = "https://tiembrent.github.io/nazi/";

        // Set favicon
        document.getElementById('favicon').href = baseURL + "png3.png";

        // Set images
        document.getElementById('img1').src = baseURL + "png1.JPG";
        document.getElementById('img2').src = baseURL + "png2.JPG";

        // Fetch and play sound
        const audio = document.getElementById('bg-sound');
        fetch(baseURL + "sound.wav")
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                audio.src = audioUrl;
                audio.play().catch(error => {
                    console.log("Autoplay blocked. User interaction needed.");
                });
            })
            .catch(error => {
                console.error("Failed to load sound.wav:", error);
            });
    </script>

</body>
</html>
