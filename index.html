<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naoi</title>
    <link rel="icon" type="image/png" href="png3.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        .half {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .half img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bg-sound" autoplay loop></audio>

    <div class="half">
        <img src="png1.JPG" alt="png1">
    </div>

    <div class="half">
        <img src="png2.JPG" alt="png2">
    </div>

    <script>
        // Update this URL to YOUR correct GitHub Pages URL!
        const soundUrl = "https://tiembrent.github.io/nazi/sound.wav";

        const audio = document.getElementById('bg-sound');
        fetch(soundUrl)
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                audio.src = audioUrl;
                audio.play();
            })
            .catch(error => {
                console.error("Failed to load sound.wav:", error);
            });
    </script>

</body>
</html>
